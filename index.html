<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>HoneyDooz</title>
</head>

<body>
    <header>
        <div class="conainer-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="font ml-5">HONEY DOOZ</h2><i class="fa fa-check" aria-hidden="true"></i>
                </div>
                <div class="col-12">
                    <h6 class="font ml-5">If mama ain't happy, nobody happy.</h6>
                </div>
            </div>
    </header>
    <main class="container-fluid bg-light">
        <div id="app">
            <div class="row">
                <div class="col-12">
                    <form onsubmit="app.listController.addList(event)">
                        <div class="form-group">
                            <input class="font" type="text" name="title" minlength="3" maxlength="15"
                                placeholder="New Dooz." required>
                            <button class="btn-success btn-outline-info" type="submit">Make New List</button>
                        </div>
                </div>

            </div>
            </form>
        </div>
        </div>
        <div class="container-fluid">

            <div class="card-columns">
                <div id="lists">
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>



    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
